commit-msg:
  jobs:
    - run: npm run commitcheck -- {1}

pre-commit:
  piped: true
  jobs:
    - run: npm run spellcheck -- {staged_files}
    - run: npm run stylecheck:code -- --write {staged_files}
      stage_fixed: true
    - run: npm run stylecheck:docs -- --write {staged_files}
      glob: "*.md"
      stage_fixed: true
    - run: npm run typecheck
